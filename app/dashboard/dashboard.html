<div ng-controller="providersCntrl">
	<form class="form-inline" role="form" name="providerSrcForm">
		<div class="form-group DashboardSrchDiv">
			<label for="exampleFilter">Search Provider</label> <input
				type="search" class="form-control"
				placeholder="-- By ID/ Name/ Email --" ng-model="providerSrchStr" required>
			<button type="submit" class="btn btn-primary"
				ng-click="searchProvider()" ng-disabled="!providerSrcForm.$valid">Search</button>
		</div>
	</form>
	<div class="alert alert-danger alert-dismissible" role="alert"
		ng-show="noProviderErr">{{noProviderAlrtMsg}}</div>
	<div class="gridclass providerListDiv">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
			</tr>
			<tr ng-repeat="provider in providers">
				<td><a href="" ng-click="getProfile(provider.provider_id)">{{provider.provider_id}}</a></td>
				<td>{{provider.name}}</td>
				<td>{{provider.email}}</td>
			</tr>
		</table>
	</div>

	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Current Provider Selection :
				{{selectedProvider}}</h3>
		</div>
		<div class="panel-body">


			<div id="profileDtlPnl" class="panel panel-default"
				ng-show="isProviderSelected">
				<div class="panel-body">
					<div class="profileListDiv">
						<fieldset>

							<!-- Form Name -->
							<legend>View Profile</legend>
							<form class="form-inline" role="form">
								<div class="Profdiv">
									<table class="table table-striped">
										<!-- <tr>
											<th>PROFILE</th>
										</tr>-->
										<label class="checkbox"> <input type="checkbox"
											ng-model="oneAtATime"> Open only one at a time
										</label>
										<tr>
											<accordion close-others="oneAtATime"> <accordion-group
												heading="{{profile.name}}" ng-repeat="profile in profiles">
											Name - {{profile.name}} </accordion-group> </accordion>
										</tr>
										<!--  <tr ng-repeat="profile in profiles">
											<td><accordion close-others="oneAtATime"> <accordion-group
													is-open="status.open" is-open="status.isFirstOpen" >
												<accordion-heading> <a
													href="#/providers/{{profile.profile_id}}">{{profile.name}}</a>
												<i class="pull-right glyphicon"
													ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
												</accordion-heading>
												<table class="table table-bordered">
													<tr>
														<td>Name - {{profile.name}}</td>
													</tr>
												</table>
												</accordion-group> </accordion></td>
										</tr>-->
									</table>
									<button type="submit" class="btn btn-primary" ng-click="">Edit
										Profile</button>
									<button type="submit" class="btn btn-primary" ng-click="">New
										Profile</button>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
			</div>

			<div id="storagePnl" class="panel panel-default"
				ng-show="isProviderSelected">
				<div class="panel-body">

					<div class="storageDiv">

						<form name="storageConfigForm" class="form-horizontal">
							<fieldset>

								<!-- Form Name -->
								<legend>Storage Configuration</legend>

								<!-- Text input-->
								<div class="form-group">
									<label class="storageFrmLbl col-md-5 control-label" for="name">Name</label>
									<div class="col-md-7">
										<input id="name" name="name" type="text" placeholder="Name"
											class="form-control input-md"
											value="{{storageConfigStub.name}}" required>

									</div>
								</div>

								<div class="form-group">
									<label class="col-md-5 control-label" for="type">Type</label>
									<div class="col-md-7">
										<select id="type" name="type" class="form-control">
											<option ng-repeat="storageType in storageTypeStub"
												value="storageType.id">{{storageType.name}}</option>
										</select>
									</div>
								</div>

								<!-- URL input-->
								<div class="form-group">
									<label class="col-md-5 control-label" for="bucket">Bucket</label>
									<div class="col-md-7">
										<input id="bucket" name="bucket" type="url"
											placeholder="bucket" class="form-control input-md"
											value="{{storageConfigStub.bucket}}" required>
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-5 control-label" for="accesskeyid">Access
										Key ID</label>
									<div class="col-md-7">
										<input id="accesskeyid" name="accesskeyid" type="text"
											placeholder="Access Key ID" class="form-control input-md"
											value="{{storageConfigStub.accessKeyId}}" required>

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-5 control-label" for="key">Key</label>
									<div class="col-md-7">
										<input id="key" name="key" type="text" placeholder="Key"
											class="form-control input-md"
											value="{{storageConfigStub.key}}" required>

									</div>
								</div>

								<div class="form-group">
									<div style="margin-left: 164px;">
										<button type="submit" class="btn btn-primary" ng-click="clk()" ng-disabled="!storageConfigForm.$valid">Save</button>
										<button type="submit" class="btn btn-primary" ng-click="cls()">New</button>
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
