<div ng-controller="providerSearchController">
	<form class="form-inline" role="form" name="providerSrchForm">
		<div class="form-group">
			<label class="sr-only" for="provider">Search Provider</label> <input
				id="searchbox" type="search" class="form-control"
				placeholder="Search provider by name, ID or email"
				ng-model="providerSrchStr" required focus>
		</div>
		<button type="submit" class="btn btn-primary"
			ng-click="searchProvider()" ng-disabled="!providerSrchForm.$valid">SEARCH</button>

	</form>

	<div class="alert alert-danger alert-dismissible" role="alert"
		ng-show="noProviderErr">{{noProviderAlrtMsg}}</div>

	<div class="gridclass">
		<table class="table">
			<tr>
				<th>NAME</th>
				<th>ID</th>
				<th>EMAIL</th>
				<th style="text-align: center;">PROFILES</th>
			</tr>
			<tr ng-repeat="provider in providers" class="rowout" table-Rowhover
				provider-Rowhover>
				<td class="verticalmid">{{provider.name}}</td>
				<td class="verticalmid">{{provider.provider_id}}</td>
				<td class="verticalmid">{{provider.email}}</td>
				<td style="text-align: center;">
					<div style="height: 35px;">
						<div class="showonhover">
							<span>{{provider.profile_count | nullNumberFormatter}} 
						</div>
						<div class="hideonhover">
							<a class="btn btn-primary"
								href="#/providers/{{provider.provider_id}}">MANAGE PROFILES</a>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<hr />
    <pager total-items="totalItems" ng-model="currentPage"></pager>
    <hr />
