<div ng-controller="providerSearchController">
	<form role="form" name="providerSrcForm">
		<div class="form-group">
			<label class="sr-only" for="provider">Search Provider</label>
			<div class="row">
				<div class="col-lg-3">
					<input id="searchbox" type="search" class="form-control"
						placeholder="Search provider by name, ID or email"
						ng-model="providerSrchStr" ng-change="searchProvider()" required
						focus>
				</div>
			</div>
		</div>
	</form>

	<div class="alert alert-danger alert-dismissible" role="alert"
		ng-show="noProviderErr">{{noProviderAlrtMsg}}</div>

	<div class="gridclass">
		<table class="table">
			<tr>
				<th>NAME</th>
				<th>ID</th>
				<th>EMAIL</th>
				<th>PROCESSING PROFILES</th>
			</tr>
			<tr ng-repeat="provider in providers" class="rowout" table-Rowhover
				profile-hover>
				<td>{{provider.name}}</td>
				<td>{{provider.provider_id}}</td>
				<td>{{provider.email}}</td>
				<td><span class="showonhover">{{provider.profile_count}}</span>
					<a class="btn btn-primary hideonhover"
					href="#/providers/{{provider.provider_id}}">MANAGE PROFILES</a></td>

			</tr>
		</table>
	</div>
